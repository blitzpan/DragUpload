
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公共云存储</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/highlight/highlight.css">
	<!--[if lt IE 9]>

<body>
<div class="container">
	<div class="text-left col-md-12 wrapper">
		<h3 class="text-left col-md-12 ">
		公共云存储
		</h3>
        <input type="hidden" id="domain" value="http://7xr4kq.com1.z0.glb.clouddn.com/">
        <input type="hidden" id="uptoken_url" value="getToken">
		<ul class="tip col-md-12 text-mute">
			<li><small>文件上传至七牛云存储。单个文件最大100M。</small></li>
			<li><small>支持拖动文件上传。</small></li>
			<li><small>上传文件请遵守国家法律。</small></li>
		</ul>
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择文件</span>
                </a>
            </div>
        </div>
        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
				队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">
                <thead>
                  <tr>
                    <th class="col-md-4">文件名称</th>
                    <th class="col-md-2">大小</th>
                    <th class="col-md-6">链接</th>
                  </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>
</div>
